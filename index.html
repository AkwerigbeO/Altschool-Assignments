<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
    padding: 20px;
}

/* Header Styling */
.header {
    text-align: center;
    background-color: #0078d4;
    color: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.header h1 {
    font-size: 2.5rem;
}

.header p {
    font-size: 1.2rem;
}

/* Main Content Styling */
.content {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Section Styling */
section {
    margin-bottom: 20px;
}

section h2 {
    color: #0078d4;
    font-size: 1.8rem;
    margin-bottom: 10px;
}

/* List Styling */
ul {
    list-style: none;
    padding-left: 0;
}

ul li {
    margin-bottom: 10px;
    font-size: 1.1rem;
}

ul li a {
    text-decoration: none;
    color: #0078d4;
    transition: color 0.3s ease-in-out;
}

ul li a:hover {
    color: #0056a8;
    text-decoration: underline;
}

/* Responsive Styling */
@media (max-width: 768px) {
    .header h1 {
        font-size: 2rem;
    }

    .content {
        padding: 15px;
    }

    section h2 {
        font-size: 1.5rem;
    }
}

    </style>
    <header class="header">
        <h1>Assignments Directory</h1>
        <p>Click on the links below to view the assignments</p>
    </header>
    <main class="content">

            </ul>
        </section>
    </main>
</body>
</html>
