<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Courses</title>
    <link rel="stylesheet" href="tablestyles.css" />
  </head>
  <body>
    <h1>Table of Courses offered at Altschool Africa</h1>
    <div class="table-container">
      <table>
        <!-- Here i used the table element to show the courses offered in altschool-->
        <thead>
          <tr>
            <th rowspan="1" id="school" scope="col">School</th>
            <th colspan="3" id="courses">Courses</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>School of Engineering</th>
            <td>Frontend Engineering</td>
            <td>Backend Engineering</td>
            <td>Cloud Engineering</td>
          </tr>
          <tr>
            <th>School of Data</th>
            <td>Data Analysis</td>
            <td>Data Science</td>
            <td>Data Engineering</td>
          </tr>
          <tr>
            <th>School of Product</th>
            <td>Product Design</td>
            <td>Product Marketing</td>
            <td>Product Management</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
